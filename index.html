<style>
  body {
    background-image: url('https://image.freepik.com/free-photo/wooden-planks-with-blurred-restaurant-background_1253-56.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }
  </style>

 <div class="header">
   <h1 class="logo">Tasty </br> Tower </h1>
   

   <div class="burger">
    <img src="burger.png" align = "center" width = 440px height = 280px>
   </div>
   <div class="instructions">
     <img src="instructions.png" align = "center" width = 360px height = 450px>
   </div>
   <div class="playbtn">
<img src="play_button.png" onclick="document.getElementById('id01').style.display='block'" alt="play" align = "center" width = 50% height = 50%>
     <div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close ">&times;</span>
 <div class="one1">
   <div class="form-box">
    <div class="button-box">
      <div id="btn"></div>
      <button type="button" class="toggle-btn" onclick="login()">Log In</button>
      <button type="button" class="toggle-btn" onclick="register()">Register</button>
    </div>
     <form id="login1" class="input-group">
       <input type="text" class="input-field" placeholder="User Id" required>
       <button type="submit" class="submit-btn1">Log in</button>
     </form>
     <form id="register" class="input-group">
       <input type="text" class="input-field" placeholder="User Id" required>
       <input type="email" class="input-field" placeholder="Email Id" required>
       <input type="password" class="input-field" placeholder="Password">
       <button type="submit" class="submit-btn2">Register</button>
     </form>
   </div>
 </div>
</div>
    </div>
 </div>
 <script>
 	   var x= document.getElementById("login1");
   var y= document.getElementById("register");
   var z= document.getElementById("btn");


 	function register(){
  x.style.left = "-450px";
  y.style.left = "50px";
  z.style.left = "110px";

}

function login(){
  x.style.left = "50px";
  y.style.left = "400px";
  z.style.left = "0";

}
</script>
</body>
